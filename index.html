<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Ordered List (ol)</title>
</head>
<body>

    <h1>Using the <code>&lt;ol&gt;</code> Tag for Ordered Lists</h1>

    <p>This is an example of an ordered list created using the <code>&lt;ol&gt;</code> tag.</p>

    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
    </ol>

    <p>Notice that the list items are numbered automatically, which is typical for ordered lists.</p>

</body>
</html>
